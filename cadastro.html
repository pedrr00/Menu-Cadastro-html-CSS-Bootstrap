              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="exampleInputName">
              </div>

                <input type="date" class="form-control" id="examplesInputDate">
              </div>
              <div class="form-group">
                <label for="example-tel-input">Telephone</label>
                <input type="tel" class="form-control" id="example-tel-input">
              </div>
              <div class="form-group">
                <label>CPF</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" href="index.html" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
